<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miruku 醫學筆記</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #F8C8DC;       /* 櫻花粉 */
      --secondary: #D8D8D8;     /* 和紙灰 */
      --background: #FFFDF9;    /* 鵝卵白 */
      --text: #444444;          /* 淺墨灰 */
      --highlight: #FFB3AB;     /* 蜜桃橘 */
      --note: #D5E8D4;          /* 抹茶奶綠 */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Zen Maru Gothic', 'Noto Sans TC', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      color: var(--secondary);
    }

    .note-card {
      background: white;
      border: 2px dashed var(--note);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease-in-out;
    }

    .note-card:hover {
      transform: scale(1.02);
    }

    .note-title {
      font-size: 1.4rem;
      color: var(--highlight);
      margin-bottom: 0.5rem;
    }

    .note-content {
      font-size: 1rem;
      color: var(--text);
    }

    .btn {
      display: inline-block;
      padding: 0.6rem 1.4rem;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }

    .btn:hover {
      background-color: var(--highlight);
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--secondary);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .note-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Miruku 醫學筆記</h1>
    <p>🌸 記錄妳的每一份努力與成長 ✨</p>
  </header>

  <section class="note-card">
    <div class="note-title">🫀 心臟解剖學</div>
    <div class="note-content">
      心臟分為四腔室：左心房、右心房、左心室、右心室。心壁由三層構成：心內膜、心肌層、心外膜。
    </div>
  </section>

  <section class="note-card">
    <div class="note-title">💉 血壓調節</div>
    <div class="note-content">
      血壓由交感神經、腎素-血管張力素系統與心輸出量共同調控。收縮壓 90~120，舒張壓 60~80。
    </div>
  </section>

  <div style="text-align:center">
    <button class="btn">➕ 新增筆記</button>
  </div>

  <footer>
    © 2025 Miruku Notes | 用愛與熱情記錄每一頁知識 📖💗
  </footer>
</body>
</html>
